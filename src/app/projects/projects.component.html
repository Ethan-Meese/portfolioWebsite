<h1>Projects</h1>
@for (project of projects; track project.id) {
    <h2>{{project.name}}</h2>
    <p>{{project.stacks}}</p>
    <p>{{project.description}}</p>
    @if (project.img != "") {
        <img [src]="project.img" alt="Picture of project">
    }
    @if (project.githubLink != "") {
        <a class="btn" [href]="project.githubLink">GitHub Repository</a>
        <br>
        <br>
    }
    <br>
}
