<h1 class="fade-in">Projects</h1>

@for (project of projects; track project.id; let i =$index) {
<div class="projects-container" class="fade-in" [style.animationDelay]="(i * 0.5) + 's'">
  <h2>{{ project.name }}</h2>

  <div class="stacks-row">
    @for (stack of project.stacks; track $index) {
    <span class="stacks">{{ stack }}</span>
    }
  </div>
  <div class="media-row">
    <p>{{ project.description }}</p>
    <div class="content">
      @if (project.img != "") {
      <img [src]="project.img" alt="Picture of project" />
      } @if (project.githubLink != "") {
      <a class="btn" target="_blank" [href]="project.githubLink"
        >GitHub Repository</a
      >
      }
    </div>
  </div>
</div>
}
