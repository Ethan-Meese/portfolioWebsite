<div class="content">
  @switch (selectedSection) { @case ("about") {
  <app-about class="fade-in"></app-about>
  } @case ("skills") {
  <app-skills class="fade-in"></app-skills>
  } @case ("projects") {
  <app-projects></app-projects>
  } @case ("contact") {
  <app-contact class="fade-in"></app-contact>
  } @default {
  <app-about class="fade-in"></app-about>
  } }
</div>
